<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginsmak.css">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="menu">
            <h1><img src="img/logosmak.png" alt="logo smak" title="logo smak"></h1>
            <nav>
                <ul>
                    <li><a href="smak.html">Home</a></li>
                    <li><a href="loginsmak.html"><i class="fas fa-user"></i></a></li>
                    <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                    <li><a href="#"><i class="fas fa-bars"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
        <h2>Login</h2>
        <form action="">
            <div class="formulario">
                <input type="email" name="email" id="email" placeholder="Example@hotmail.com">
            </div>
            <div class="formulario">
                <input type="password" name="password" id="password" placeholder="Enter password..">
            </div>
            
            <input id="entrar" type="submit" value="Entrar">
            <div class="outros">
                <span>OR</span>
            </div>
                <div class="botoes">
                        <button id="twiter" type="button">
                            <i class="fab fa-twitter" style="font-size: 1.5rem;"></i>
                        </button>
                        <button id="face" type="button">
                            <i class="fab fa-facebook-f" style="font-size: 1.5rem;"></i>
                        </button>
                        <button id="insta" type="button">
                            <i class="fab fa-instagram" style="font-size: 1.5rem;"></i>
                        </button>
                </div>
                    <div class="registrar">
                        <span>Precisando de uma conta? <a href="#">Registre-se</a></span>
                    </div>
            </form>
    </div>
    </main>
</body>
</html>
